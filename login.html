<!DOCTYPE html>
<html>
<head>
	<title>Tw Merch/Login</title>
	<meta name= viewport content= "width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
	<link rel="icon" href="images/logo.png" type="image/png" size="16x16">
</head>
<body>
<header>
	<form action="shop.html">
		<div class="imgcontainer">
			<img src="images\twlogo.png" alt="Avatar" class="avatar">
		</div>

		<div class="container" style="background-color: #ccc1">
			<label for="uname"><b>Username</b>
	</label>
			<input type="text" placeholder="Enter Username" name="uname" required>
			<label for="psw"><b>Password</b>
		</label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<a href="menu.html"><button type="submit" style="background-color: #ccc1">Login</button></a>
			<label>
				<input type="checkbox" checked="checked" name="remember">Remember me
			</label>
		</div>

		<div class="container" style="background-color:#ccc1">
			<a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
			<span class="psw">Forgot <a href="signup.html">password?</a></span>
		</div>
	</form>
</header>
</body>
</html>
