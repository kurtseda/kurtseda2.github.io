<!DOCTYPE html>
<html>
<head>
	<title>Tw Merch</title>
	<meta name= viewport content= "width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/signupstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
	<link rel="icon" href="images/logo.png" type="image/png" size="16x16">
</head>
<body>
<header>
<form action="menu.html" style="border:1px solid #ccc">	
			<div class="container">
				<h1>Sign Up</h1>
				<br>
				<p>Please fill in this form to create an account</p>
				<hr class="hr">
				<label for="email"><b>Email</b></label>
				<br>
				<input type="text" placeholder="Enter Email" name="email" required>
				<br>
				<label for="psw"><b>Password</b></label>
				<br>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<br>
				<label for="psw-repeat"><b>Repeat Password</b></label>
				<br>
				<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
				<label>
				<br>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me</label>
					<br>
			<p>By creating an account you agree to our <a href="Terms.html" style="color:dodgerblue">Terms & Conditions</a></p>
			<br>

			<div class="clearfix">
				<a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
				<a href="login.html"><button type="submit" class="signupbtn">Sign Up</button></a>
			</div>
		</div>
	</form>
</header>
</body>
</html>
